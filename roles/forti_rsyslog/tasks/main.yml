  when:
    - forti_wazuh_manage
    - forti_wazuh_filebeat_manage
    - forti_wazuh_filebeat_config.stat.exists
    - not forti_wazuh_filebeat_module.stat.exists
    - forti_wazuh_filebeat_module_inline_present | default(false)
