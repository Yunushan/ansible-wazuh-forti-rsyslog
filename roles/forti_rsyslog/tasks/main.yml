- name: Write Fortinet traffic Filebeat input
  ansible.builtin.copy:
    dest: "{{ forti_traffic_filebeat_inputs_file }}"
    owner: root
    group: root
    mode: "0644"
    content: |
      {{ [
          {
            'type': forti_traffic_filebeat_input_type,
