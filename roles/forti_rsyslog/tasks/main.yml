    insertbefore: "{{ forti_wazuh_insert_before_regex }}"
    block: |2
      <localfile>
        <location>{{ forti_log_path }}</location>
        <log_format>{{ forti_wazuh_log_format }}</log_format>
      {% if (forti_wazuh_localfile_only_future_events | default(false) | bool) and (forti_wazuh_localfile_only_future_events_force | default(false) | bool) %}
        <only_future_events>yes</only_future_events>
